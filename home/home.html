<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetNet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header py-2 px-3 d-flex justify-content-between align-items-center">
    <a href="#" class="text-white fw-bold fs-4">
      <img src="../assets/logo.png" alt="Logo PetNet" class="img-fluid">
    </a>
  
    <div class="w-50 ">
      <input type="text" class="form-control" placeholder="Busca">
    </div>
  
    <div class="d-flex justify-content-center align-items-center central-home">
      <a href="../home/home.html" class="text-white text-center">
        <i class="bi bi-house-fill fs-3"></i>
        <span class="d-block small">Início</span>
      </a>
    </div>
  
    <div class="d-flex align-items-center">
      <a href="../perfil/perfil.html" class="text-white mx-3">
        <i class="bi bi-person-fill fs-3"></i>
      </a>
      <a href="#" class="text-white mx-3">
        <i class="bi bi-chat-fill fs-3"></i>
      </a>
      <a href="#" class="text-white mx-3">
        <i class="bi bi-bell-fill fs-3"></i>
      </a>
      <a href="#" class="text-white mx-3">
        <i class="bi bi-list fs-3"></i>
      </a>
    </div>
  </div>
  
  <div class="container mt-4">
    <div class="row">
     
      <div class="col-md-3">
        <div class="sidebar">
          <h3>Eventos</h3>
          <div class="event">27/10 - Mutirão no Shopping Iguatemi</div>
          <div class="event">30/10 - Evento Beneficente</div>
          <div class="event">05/11 - Feijoada Beneficente</div>
          <div class="event">22/12 - Natal Beneficente</div>
          <button class="btn btn-light w-100 mt-3">Criar evento +</button>
        </div>
      </div>

      
      <div class="col-md-6">
        <div class="post-input-bar mb-4 d-flex align-items-center position-relative">
          <input type="text" class="form-control rounded-pill pe-5 flex-grow-1" placeholder="Faça uma publicação">
          <div class="d-flex align-items-center position-absolute top-50 end-0 translate-middle-y me-3">
            <i class="bi bi-image fs-4 me-3"></i>
            <i class="bi bi-plus-circle fs-4"></i>
          </div>
        </div>
      
        <div class="post p-3 rounded">
          <div class="d-flex align-items-center mb-3">
            <img src="../assets/aatan-logo.jpg" class="rounded-circle me-3 postImg" alt="Profile Picture" >
            <div>
              <h4 class="mb-0">AATAN - Sorocaba</h4>
              <p class="text-muted small mb-0">Se você é como nós, os identifica através do olhar. Venha conhecer alguns dos nossos peludinhos.</p>
            </div>
          </div>
          <img src="../assets/post-aatan.jpg" class="img-fluid rounded mb-3" alt="Imagem do gato">
      
          <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="d-flex">
              <button class="btn btn-light me-3 rounded-circle p-2"><i class="bi bi-hand-thumbs-up"></i></button>
              <button class="btn btn-light me-3 rounded-circle p-2"><i class="bi bi-chat"></i></button>
              <button class="btn btn-light me-3 rounded-circle p-2"><i class="bi bi-share"></i></button>
            </div>
    
            <button class="btn btn-adopt px-4 rounded-pill">Adotar</button>
          </div>
        </div>
      
        <div class="mt-3">
          <textarea class="form-control rounded-pill" placeholder="Escreva um comentário..."></textarea>
        </div>
      </div>
      
      <div class="col-md-3">
        <div class="sidebar">
          <h4>Seguindo</h4>
          <div class="profile-list">
            <div class="d-flex align-items-center mb-3">
              <img src="../assets/imgPerfilM.png" alt="Elisabeth">
              <span>Elisabeth</span>
            </div>
            <div class="d-flex align-items-center mb-3">
              <img src="../assets/imgPerfilH.png" alt="Roberto">
              <span>Roberto</span>
            </div>
            <div class="d-flex align-items-center mb-3">
              <img src="../assets/imgPerfilH.png" alt="João">
              <span>João</span>
            </div>
          </div>
          <button class="btn btn-light w-100 mt-3">Encontrar pessoas</button>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
