<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetNet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="left-section">
        <div class="titulo-bordao">
                <img src="/assets/titulo.png" alt="titulo">
                <img src="/assets/bordao.png" alt="bordao">
            </div>
            <div class="pet-images">
                <img src="/assets/pet-image.png" alt="Gato e Cachorro lado a lado">
            </div>           
        </div>
        <div class="login-section">
            <h2>Entrar</h2>
            <input type="text" placeholder="Email ou nome de usuário">
            <input type="password" placeholder="Digite sua senha...">
            <button>Login</button>
            <p>ou</p>
            <button class="google-login">Continue with Google</button>
            <button class="apple-login">Continue with Apple</button>
            <a href="#">Esqueceu sua senha?</a>
            <div class="signup">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </div>
    </div>
    <footer>
        <a href="#">Sobre</a>
        <a href="#">Ajuda</a>
        <a href="#">Privacidade</a>
        <a href="#">Termos</a>
    </footer>
</body>
</html>
