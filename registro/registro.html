<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro PetNet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/registro/styles.css">
</head>

<body>

  <div class="container">
    <h2>PetNet</h2>
    <div class="form-section d-flex align-items-center justify-content-center">
      <div class="form-wrapper">
        
        
        <div class="form-column">
          <h4 class="text-center">Para Tutores</h4>
          <div class="form-group">
            <label for="nomeTutor">Nome completo:</label>
            <input type="text" id="nomeTutor" class="form-control" placeholder="Nome completo">
          </div>
          <div class="form-group">
            <label for="emailTutor">Insira um email:</label>
            <input type="email" id="emailTutor" class="form-control" placeholder="Email ou nome de usuário">
          </div>
          <div class="form-group">
            <label for="senhaTutor">Digite senha de no mínimo 6 caracteres:</label>
            <input type="password" id="senhaTutor" class="form-control" placeholder="Digite uma senha...">
          </div>
          <div class="form-group">
            <label for="confirmaSenhaTutor">Confirme a senha:</label>
            <input type="password" id="confirmaSenhaTutor" class="form-control" placeholder="Confirme a senha...">
          </div>
          <button class="form-btn">Cadastrar-se</button>
        </div>
        
        
        <div class="divider">
          <img src="https://via.placeholder.com/150x150.png" alt="Imagem de cachorro e gato">
        </div>
        
        
        <div class="form-column">
          <h4 class="text-center">Para ONG's</h4>
          <div class="form-group">
            <label for="cnpjONG">Insira o CNPJ:</label>
            <input type="text" id="cnpjONG" class="form-control" placeholder="CNPJ completo">
          </div>
          <div class="form-group">
            <label for="emailONG">Insira o email institucional:</label>
            <input type="email" id="emailONG" class="form-control" placeholder="Email ou nome de usuário...">
          </div>
          <div class="form-group">
            <label for="senhaONG">Digite senha de no mínimo 6 caracteres:</label>
            <input type="password" id="senhaONG" class="form-control" placeholder="Digite uma senha...">
          </div>
          <div class="form-group">
            <label for="confirmaSenhaONG">Confirme a senha:</label>
            <input type="password" id="confirmaSenhaONG" class="form-control" placeholder="Confirme a senha...">
          </div>
          <button class="form-btn">Cadastrar-se</button>
        </div>

      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
